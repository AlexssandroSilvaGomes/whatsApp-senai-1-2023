<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/icon.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header_icon.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/mensagens.css">
    <link rel="stylesheet" href="./css/principal.css">
    <link rel="icon" href="./img/whatsapp.png">
    <script src="https://kit.fontawesome.com/b94100b9f6.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>
<body>
    
    <main> 
        <div class="principal" id="principal">
            <div class="header">
                <div class="icon">
                    <div class="icon__menu">
                        <img src="./img/do-utilizador.png" alt="icon__menu">
                    </div>
                    <ul class="header__principal">
                        <li>
                            <img src="./img/grupo.png" alt="grupo">
                        </li>
                        <li>
                            <img src="./img/status.png" alt="status">
                        </li>
                        <li>
                            <img src="./img/conversando.png" alt="add_conversas">
                        </li>
                        <li>
                            <img src="./img/tres-pontos.png" alt="mais_opcoes">
                        </li>
                    </ul>
                 
                </div>
        
                <div class="mobile">
                    <h1 class="mobile__title">WhatsApp</h1>
                    <ul class="mobile__icons">
                        <li>
                            <img src="./img/camera.png" alt="camera">
                        </li>
                        <li>
                            <img src="./img/search.png" alt="pesquisa">
                        </li>
                        <li>
                            <img src="./img/tres-pontos.png" alt="mais_opcoes">
                        </li>
                    </ul>
                </div> 
            </div>

            <div class="barra_pesquisa">
                <div class="container_search">
                    <div class="img_search"><img src="./img/search.png" alt="search"></div>
                    <div id="search"><input type="text" id="text__search" class = 'pesquisa'placeholder ="Pesquisar ou começar uma nova conversa"></div>
                    <div class="img_filter"><img src="./img/filter-results-button.png" alt=""></div>
                </div>
            </div>
    
            <div class="container" id="container">
                <!-- <div class="container-contatos">
                    <div class="card">
                        <img src="./img/contact1.png" class="img_usuario" alt="usuario">
                        <div class="titulo_texto">
                            <h5 id="card__titulo">
                                Ana Maria
                            </h5>
                            <p id="texto">
                                Front-end
                            </p>
                        </div>
                    </div>  -->
            </div>
        </div>

        <div class="container__mensagens" id="container__mensagens">
            
          <div class="header_msg">
            <ul class="header__icons">
                <li>
                    <i class="fab fa-whatsapp-square"></i>
                </li>
                <li>
                    <i class="fas fa-search"></i>
                </li>
                <li>
                    <i class="fas fa-ellipsis-v"></i>
                </li>
            </ul> 
            </div>

            <div class="contato__mensagem" id="contato__mensagem">
                <!-- <h1>
                    Olá, mensagem teste
                </h1> -->
            </div>

            <div class="enviar">
                <span>Mensagem</span>
                <ul class="icons__mensagens">
                    <li>
                        <i class="fa-solid fa-microphone"></i>
                    </li>
                    <li>
                        <i class="far fa-laugh-squint"></i>
                    </li>
                    <li>
                        <i class="fas fa-paperclip"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <i class="fas fa-lock"></i>
        <p>Protegido com a criptografia de ponta a ponta.</p>
    </footer>

</body>
</html>
