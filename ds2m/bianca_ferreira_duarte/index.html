<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">

    <title> WhatsApp - Clone </title>
</head>

<body>

    <div class="container">
        <div class="box-left">
            <div class="header">

                <div class="userimg">
                    <img src="./images/contact1.png" alt="contato" class="cover">
                </div>

                <ul class="icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="search-outline"></ion-icon></li>
                </ul>
            </div>

            <div class="search">
                <div>
                    <input type="text" placeholder="Pesquisar ou iniciar uma nova conversa">
                    <ion-icon name="ellipsis-vertical"></ion-icon>
                </div>
            </div>

            <div class="chatlist">
                <div class="block-active">

                    <div class="imgbox">
                        <img src="./images/contact1.png" alt="contato" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Ana Maria</h4>
                            <p class="time">14:20</p>
                        </div>

                        <div class="message"></div>
                    </div>
                </div>
            </div>
            <div class="box-right">
                <div class="header">

                    <div class="img-perfil">
                        <div class="userimg">
                            <img src="./images/contact1.png" alt="contato" class="cover">
                        </div>
                        <h4>Ana Maria <br><span>Online</span></h4>
                    </div>

                    <ul class="icons">
                        <li><ion-icon name="search-outline"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>

                    </ul>

                </div>

                <div class="chat">
                    <div class="messages-you">
                        <p>Hello Bianca, how are you doing today? <br><span>14:20</span></p>
                    </div>

                    <div class="messages-friend">
                        <p>Hi, I'm doing fine. Thanks for asking.<br><span>14:25</span></p>
                    </div>

                </div>
                <div class="chatbox-input">
                    <li><ion-icon name="happy-outline"></ion-icon></li>
                    <li><ion-icon name="attach-outline"></ion-icon></li>
                    <input type="text" placeholder="Mensagem">
                    <li><ion-icon name="mic-outline"></ion-icon></li>
                </div>
            </div>
        </div>






        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script
</body>

</html>
