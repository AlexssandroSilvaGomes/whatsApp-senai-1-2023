<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./recursos/ico/whatsapp.ico" type="image/x-icon" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/search.css">
    <title>WhatsApp</title>
</head>

<body>
    <div class="container">
        <!-- lado esquerdo -->
        <div class="left__side">
            <!-- header -->
            <div class="header">
                <div class="user__img">
                    <img src="./recursos/images/user-img_resized.png" class="cover" alt="User Image" />
                </div>
                <ul class="nav__icons">
                    <li>
                        <ion-icon name="scan-circle-outline"></ion-icon>
                    </li>

                    <li>
                        <ion-icon name="chatbubble-ellipses"></ion-icon>
                    </li>

                    <li>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </li>
                </ul>
            </div>
            <!-- search - pesquisa -->
            <div class="search__chat">
                <div>
                    <input type="text" placeholder="Search or start a new chat" />
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!--  chat list - lista de mensagem -->
            <div class="chat__list">
                <div class="block">
                    <div class="img__bx">
                        <img src="./recursos/images/contact1.png" class="cover" alt="Contato 1">
                    </div>
                    <div class="details">
                        <div class="list__head">
                            <h4>Ingryd</h4>
                            <p class="time">11:11</p>
                        </div>
                        <div class="message__p">
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="chat__list">
                <div class="block">
                    <div class="img__bx">
                        <img src="./recursos/images/contact1.png" class="cover" alt="Contato 1">
                    </div>
                    <div class="details">
                        <div class="list__head">
                            <h4>Layla</h4>
                            <p class="time">06:11</p>
                        </div>
                        <div class="message__p">
                            <p>She said, "Do you love me?"" I tell her, "Only partly"</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <!-- lado direito -->
        <div class="rigth__side"></div>
    </div>

    <header></header>

    <main></main>

    <footer></footer>
</body>

</html>
