<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <link rel="shortcut icon" href="./recursos/ico/whats.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left__side">
            <div class="header">
                <div class="userimg">
                    <img src="./recursos/images/user.jpg" class="cover" alt="imagem do user">
                </div>
                <ul class="nav__icons">
                    <li>
                        <ion-icon name="scan-circle-outline"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="chatbox"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </li>
                </ul>
            </div>
            <!-- search -->
            <div class="search__chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!-- chat list -->
            <div class="chatlist">
                <div class="block">
                    <div class="imgbx">
                        <img src="./recursos/images/contact1.png" class="cover" alt="contato 1">
                    </div>
                    <div class="details">
                        <div class="list__head">
                            <h4>Layla Giovanna</h4>
                            <p class="time">06:11</p>
                        </div>
                        <div class="message__p">
                            <p> How to make Whatsapp clone using css and html ONLY</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="./recursos/images/contact2.png" class="cover" alt="contato 1">
                    </div>
                    <div class="details">
                        <div class="list__head">
                            <h4>Ingryd</h4>
                            <p class="time">06:11</p>
                        </div>
                        <div class="message__p">
                            <p>Hi, i found you on youtube</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="right__side">

        </div>

    </div>


</body>

</html>
