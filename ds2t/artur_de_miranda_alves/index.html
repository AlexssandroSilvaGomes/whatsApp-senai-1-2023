<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Messenger Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/upper-info.css">
    <link rel="stylesheet" href="./css/lower-info.css">
    <script src="./module/index.js" defer type="module"></script>
</head>

<body>
    <main>
        <div class="upper-info">

            <img class="profile-img" src="./img/img-profile.png" alt="profile image">
            <div class="imgs">
                <img class="users-img" src="./img/img-users.png" alt="">
                <img class="newmg-img" src="./img/img-newmsg.png" alt="">
                <img class="settings-img" src="./img/img-settings.png" alt="">
            </div>
        </div>

        <div class="lower-info">
            <div class="left-side" id="left-side">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass icon-search"></i>
                    <p class="bar-text">Pesquisar ou começar nova conversa</p>
                </div>

                <div class="spacer"></div>

                <div class="card">
                    
                        <img class="img-card" src="./img/contato3.png" alt="">
                        <span class="name-card">Mtz</span>
                        <span class="subtitle-card">Pro Player at C9</span>
                    
                    
                </div>
            </div>

            <div class="right-side" id="right-side">
                <img src="/img/img-back.png" alt="">
            </div>

            <div class="info-text">
                <span class="title-info">Run Messenger Web</span>

                <div class="desc-info">
                    <p class="info-1">Envie e receba mensagens sem precisar manter seu celular conectado a internet.</p>
                    <p class="info-2">Use o Run Messenger em vários aparelhos ao mesmo tempo!</p>
                    <p class="info-3">Basta conectar o QR Code!</p>
                </div>

            </div>


        </div>




    </main>
</body>

</html>
