<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/be4450fc4f.js" crossorigin="anonymous"></script>
    <title>Whatsapp Web</title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <div class="aside__header">
                <div class="aside__header--user-pic">
                    <img src="./img/herobrine-minecraft-capa.jpg" alt="">
                </div>
                <div class="aside__header--icons">
                    <i class="fa-solid fa-users"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="aside__search-area">
                <div class="aside__search-area--search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                </div>
                <i class="fa-solid fa-filter"></i>
            </div>

            <div class="aside__main" id="aside__main">
                <div class="aside__main--contact" id="aside__main--contact">
                    <!-- <div class="aside__main--contact-pic" id="aside__main--contact-pic">
                        <img src="./img/contact1.png" alt="" id="image">
                    </div>
                    <div class="aside__main--contact-content" id="aside__main--contact-content">
                        <h4>Ana Maria</h4>
                        <p>Frontend Developer</p>
                    </div> -->
                </div>
            </div>

        </aside>

        <section class="section-tela-inicial">
            <div class="section-tela-inicial__main">

                <img class="section-tela-inicial__imagem" src="./img/whatsappWebInitWindow.PNG" alt="">

                <div class="section-tela-inicial__text">
                    <h1 class="section-tela-inicial__text--title">Whatsapp Web</h1>
                    <div>
                        <p class="section-tela-inicial__text--descriptions">Envie e receba mensagens sem precisar manter
                            seu
                            celular conectado à internet.</p>
                        <p class="section-tela-inicial__text--description">Use o WhatsApp em até quatro aparelhos
                            conectados
                            e um celular ao mesmo tempo.</p>
                    </div>
                </div>

            </div>

            <div class="section-tela-inicial__footer">
                <p class="section-tela-inicial__footer--criptography">
                    <i class="fa-solid fa-lock"></i>
                    Protegido com a criptografia de ponta a ponta</p>
            </div>
        </section>
    </div>
</body>

</html>
