<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon-whatsapp.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kit.fontawesome.com/30058942d9.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>WhatsApp Web</title>
</head>

<body>
    <div class="container">
        <div class="body_left">
            <!-- Header do WhatsApp (Comunidades, Status, Nova Conversa e mais opções) -->
            <div class="header_left">
                <div class="user_profile">
                    <img src="./img/profile.jpg" alt="" class="img_profile">
                </div>
                <ul class="nav_icons">
                    <li><i title="Comunidadades" class="fa-solid fa-users"></i></li>
                    <li><i title="Status" class="fas fa-spinner"></i></li>
                    <li><i title="Nova conversa" class="fa-solid fa-message"></i></li>
                    <li><i title="Mais opções" class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
            </div>
            <!-- Barra de pesquisa de chats ou grupos -->
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i title="Filtro de conversas não lidas" class="fa-solid fa-filter"></i>
            </div>
            <!-- Lista das conversas e grupos -->
            <ul class="chat_list">
                <div class="chat_active">
                    <img src="./img/contact1.png" class="img_contact" alt="">
                    <div class="chat_details">
                        <div class="chat_profile">
                            <h4 class="name_contact">Amarilda</h4>
                            <p class="message_contact">opa</p>
                        </div>
                        <p class="time_contact">02:23</p>
                    </div>
                </div>

                <!-- <div class="block unread">
                    <div class="imgBox">
                        <img src="./img/contact5.png" class="profile" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Teste</h4>
                            <p class="time">20:50</p>
                        </div>
                        <div class="message_p">
                            <p class="unread">Fala parceiroooo</p>
                            <b>1</b>
                        </div>
                    </div>
                </div> -->
            </ul>

        </div>

        <div class="body_right">
            <div class="header_right">
                <div class="contact_right_info">
                    <div title="Dados do perfil" class="contact_right_img">
                        <img src="./img/contact1.png" alt="" class="img_contact">
                    </div>
                    <h4>Amarilda <span>online</span></h4>
                </div>
                <ul class="nav_icons">
                    <li><i title="Pesquisar..." class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i title="Mais opções" class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
            </div>

            <!-- Caixa de mensagens -->
            <div class="chatbox">
                <div class="message my_msg">
                    <p>teste <span>02:22</span></p>
                </div>
                <div class="message friend_msg">
                    <p>opa <span>02:22</span></p>
                </div>
                <div class="message my_msg">
                    <p>opa <span>02:23</span></p>
                </div>
                
            </div>

            <!-- Input da caixa de mensagens -->
            <div class="chat_input">
                <i title="Emotes" class="fa-regular fa-face-smile"></i>
                <i title="Anexar" class="fa-solid fa-paperclip"></i>
                <input title="Escreva sua mensagem" type="text" placeholder="Mensagem">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>
</body>

</html>
