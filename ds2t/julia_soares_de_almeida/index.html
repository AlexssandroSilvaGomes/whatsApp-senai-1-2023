<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="./img/whatsapp.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>
    <div class="container" id="container">
        <div class="container-esquerdo" id="container-esquerdo">
            <div class="header-esquerdo">
                <div class="img-perfil">
                    <img src="./img/user.jpeg" alt="Imagem de perfil">
                </div>
                <ul class="nav-perfil">
                    <li>
                        <i class="fa-solid fa-users"></i>
                    </li>
                    <li>
                        <i class="fas fa-circle-notch"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search or start new chat" class="caixa-pesquisa">
                </div>
                <div class="filtro">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <ul class="container-mensagens" id="container-mensagens">
                <div class="container-conversas">
                        <img src="./img/contact1.png" alt="Contato 1" class="img-chat">
                    <div class="container-info">
                            <span class="info-nome">Ana Maria</span>
                            <span class="info-conversa">Frontend Developer</span>
                    </div>
                </div>
            </ul>
        </div>
        <div class="container-direito-none" id="container-chat">
            <div class="container-main">
                <img src="./img/img-right.png" alt="Imagem de um celular e um notebook" class="img-notebook">
                <div class="mensagem-main">
                    <p class="main-titulo">WhatsApp Web</p>
                    <div class="main-descricao">
                        <p class="main-criptografia">Send and receive messages without having to keep your phone connected to the internet.</p>
                        <p class="main-criptografia">Use WhatsApp on up to four connected devices and a mobile phone at the same time.</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
   
</body>

</html>
