<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Bianca Leão">
    <meta name="description" content="Esse projeto é um clone do WhatsApp, utilizando HTML,CSS e JS">
    <meta name="keywords" content="WhatsApp,Clone,JS">

    <link rel="icon" type="image/png" href="./img/image 9.png">

    <!-- link font awesome -->

    <script src="https://kit.fontawesome.com/94e8bd423f.js" crossorigin="anonymous"></script>

    <!-- link google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- link arquivos css -->

    <link rel="stylesheet" href="css/side.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/whatsappWeb.css">
    <link rel="stylesheet" href="./css/dropdown.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/scrowbar.css">




    <!-- link arquivos js -->




    <script src="./js/index.js" defer type="module"></script>

    <script src="./js/estilizacao.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>



    <title>WhatsApp</title>
</head>


<body class="h-100 py-5 ">
    <main class="d-flex align-items-stretch  mx-auto">
        <div id="configuracoes" style="display:none;">
            <header id="headerConfiguracoes">
                <button>
                    <i class="fas fa-arrow-left" id="back"></i>
                </button>
                <h3>Configurações</h3>
            </header>
           <div class="content-container-configuracoes">
            <div class="me-container">
                <img src="./img/WhatsApp Image 2022-10-03 at 15.00 1 (1).png" alt="Minha foto de perfil" id="perfilConfiguracoes">
                <div class="text-me">
                    <span class="font-weight-bold">bibis</span>
                    <span class="text-secondary">15.10.22</span>
                </div>
            </div>
           </div>
        </div>
        <section class="side bg-white border-right " id="secaoPrincipal">
            <header class="d-flex">
                <div class="profile-photo rounded-circle my-auto ml-2 mr-auto" id="divPerfil">
                    <img src="./img/WhatsApp Image 2022-10-03 at 15.00 1 (1).png" alt="Minha foto de perfil">
                </div>
                <nav>
                    <a href="#" title="Status">
                        <i class="fas fa-circle-notch text-secondary"></i>
                    </a>
                    <a href="#" title="Nova conversa">
                        <i class="fas fa-comment-dots text-secondary"></i>
                    </a>
                    <div class="dropdown d-flex">
                        <button class="btn dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v text-secondary" id="dropIcon" title="Mais opções"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="menuDropdown">
                            <li><a class="dropdown-item" href="#">Novo grupo</a></li>
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Catálogo</a></li>
                            <li><a class="dropdown-item" href="#">Mensagens favoritas</a></li>
                            <li><a class="dropdown-item" href="#">Etiquetas</a></li>
                            <li><a class="dropdown-item" href="#" onclick="mostrarConfiguracoes()">Configurações</a></li>
                            <li><a class="dropdown-item" href="#">Desconectar</a></li>
                        </ul>
                    </div>

                </nav>

            </header>

             
            <div class="search-bar w-100 py-2 px-3">
                <div class="input-group">

                    <div class="input-group-prepend position-absolute search-button-wrapper">

                        <button class="btn border-2 text-black-50 ml-2" type="button">
                            <i class="fas fa-search" id="search"></i>
                            <i class="fas fa-arrow-left" id="arrow"></i>
                        </button>

                    </div>

                    <input type="text" class="form-control rounded-pill pl-5"
                        placeholder="Pesquisar ou começar uma nova conversa" id="inputSearch">
                </div>
            </div>

            <section class="contacts overflow-y-auto" id="contacts"> </section>

        </section>

        <section class="chat flex-fill bg-light d-flex flex-column" id="chatContainer">

            <header class="d-flex" id="headerChat"></header>

            <section class="dialog flex-fill overflow-x-auto" id="messages"></section>

            <footer class="d-flex">


                
                <a href="#" class="icon my-auto mx-4" id="guarda-emoji">
                    <div id="emoji-list"></div>
                    <i class="far fa-grin text-secondary my-auto" id="emoji-picker-btn"></i>
                </a>

                <div class="form-group my-auto flex-fill" id="form-group">
                    <input type="text" class="form-control rounded-pill" id="message" placeholder="Mensagem">
                </div>
                <a href="#" class="icon my-auto mx-4">
                    <i class="fas fa-microphone text-secondary my-auto"></i>
                </a>
            </footer>
        </section>
    </main>
</body>

</html>

</body>

</html>
