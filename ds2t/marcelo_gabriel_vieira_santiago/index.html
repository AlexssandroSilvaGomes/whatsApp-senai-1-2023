<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ddaca44862.js" crossorigin="anonymous"></script>
    <script src="./javascript/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um projeto para desenvolver as habilidades aprendidas no Senai">
    <title>MiZap</title>
</head>
<body>
    <header class="cabecalho">
        <div class="fundo__cabecalho"></div>
    </header>

    <main>
        <div class="borda__interface__contatos">
            <div class="interface__contatos">
                <div class="container__listas">

                    <div class="lista__perfil">
                        <a href=""><img src="./img/download20230202151948.png" alt="imagem de perfil" class="foto__perfil"></a>
                        
                        <div class="lista__navegacao">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-dots"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="pesquisa__filtro">
                        <i class="fas fa-search"></i>
                        <input class="barra__pesquisa" type="input" alt="barra para pesquisar contatos">
                        <i class="fas fa-filter"></i>
                    </div>
                   
                    <a href="" class="botao__arquivadas">Arquivadas</a>
                    
                    <div class="barra__separacao__listas"></div>

                    <ul class="contatos">
                        <div class="contato"></div>
                    </ul>
                </div>
            </div>
            <div class="separador__containers"></div>
            <div class="container__mensagens"></div>
        </div>
        
        
    </main>
</body>
</html>
